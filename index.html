<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/e9e7974417.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>
  <button id="setting-btn" class="setting-btn">
    <i class="fas fa-cog"></i>
  </button>
  <div class="setting" id="setting">
    <form id="setting-form">
      <div>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </form>
  </div>
  <div class="container">
    <h2>ðŸ˜ˆ Speed Typer  ðŸ˜ˆ</h2>
    <small>Type the following:</small>

    <h1 id="word"></h1>

    <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">

    <p class="time-container">
      Time left: <span id="time">10s</span>
    </p>

    <p class="score-container">
      Score: <span id="score">0</span>
    </p>

    <div class="end-game-container" id="end-game-container">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
